{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}

{% load crispy_forms_tags %}

{% block body %}

<form method="post">
    {% csrf_token %}

    <!-- django default login form start -->
    {{ form|crispy}}
    <!-- django default login form end -->

    <p>Don't have an account? Create one <a href="/user/sign-up">Here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock body %}
